{% extends 'homepage/layout.html' %}
{% block title %} Ubah Customer {% endblock %}
{% block content %}
<div class="container">
    <div class="d-flex align-items-center justify-content-between">
        <h1>Ubah Customer : {{ customer.name }}</h1>
        <a href="{% url 'customer_index' %}" class="btn btn-secondary">Kembali</a>
    </div>
    <form class="needs-validation" method="POST">
        {% include 'customer/form.html' %}
    </form>
</div>
{% endblock %}
